<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Bouquet de Rosas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bouquet Mágico</div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span class="menu-icon">☰</span>
            </button>
            <ul id="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h1>Contáctanos</h1>
        <div class="contact-content">
            <div class="contact-info">
                <h2>Información de Contacto</h2>
                <p><i class="fas fa-map-marker-alt"></i> Calle de las Flores #123, Ciudad</p>
                <p><i class="fas fa-phone"></i> +1 234 567 890</p>
                <p><i class="fas fa-envelope"></i> info@bouquetmagico.com</p>
                <p><i class="far fa-clock"></i> Lunes a Sábado de 9:00 AM a 8:00 PM</p>
                
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
                </div>
                
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.361465123463!2d-74.00339368400567!3d40.71312937933185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a23e28c1191%3A0x49f75d3281df052a!2s150%20Park%20Row%2C%20New%20York%2C%20NY%2010007!5e0!3m2!1sen!2sus!4v1623456789012!5m2!1sen!2sus" 
                            width="100%" 
                            height="200" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                    </iframe>
                </div>
            </div>
            
            <form class="contact-form" id="contactForm">
                <h2>Envíanos un Mensaje</h2>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Teléfono (opcional)">
                </div>
                <div class="form-group">
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Selecciona un asunto</option>
                        <option value="consulta">Consulta</option>
                        <option value="pedido">Realizar pedido</option>
                        <option value="personalizado">Diseño personalizado</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Tu mensaje" required></textarea>
                </div>
                <button type="submit" class="cta-button">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bouquet Mágico. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>

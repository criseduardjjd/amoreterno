        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bouquet Mágico. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Manejo del menú móvil
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('#nav-menu');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }

            // Manejo de errores de carga de imágenes
            const images = document.querySelectorAll('.gallery-item img');
            
            images.forEach(img => {
                // Verificar si la imagen carga correctamente
                img.onload = function() {
                    this.classList.remove('error');
                };

                // Manejar errores de carga
                img.onerror = function() {
                    this.classList.add('error');
                    this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200" fill="%23fce4ec"><rect width="100%" height="100%" fill="%23fce4ec"/><text x="50%" y="50%" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="%23c2185b">Imagen no disponible</text></svg>';
                };
                
                // Forzar la carga de la imagen
                const src = img.src;
                img.src = '';
                img.src = src;
            });
        });
    </script>
</body>
</html>
